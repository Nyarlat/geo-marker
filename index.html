<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>AEROTERRA</title>
</head>

<body>
    <div class="container my-5">
        <div class="row">
            <div class="col-sm-5">
                <div class="form">
                    <div class="form-group">
                        <label for="name">Nombre</label>
                        <input type="text" class="form-control" id="name" placeholder="Ej.: AEROTERRA S.A.">
                    </div>
                    <div class="form-group">
                        <label for="address">Dirección</label>
                        <input type="text" class="form-control" id="address" placeholder="Ej.: Av. Eduardo Madero 1020, C1001 CABA">
                    </div>
                    <div class="form-group">
                        <label for="telephone">Teléfono</label>
                        <input type="number" class="form-control" id="telephone" placeholder="Ej.: 54 9 11 5272 0900">
                    </div>
                    <div class="form-group">
                        <label for="inputCategory">Categoría</label> 
                        <select id="inputCategory" class="form-control" id="category">
                            <option selected>Seleccione una Categoría</option>
                            <option>Comercial</option>
                            <option>Residencial</option>
                            <option>Mixta</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="coord">Coordenadas</label>
                        <input type="number" class="form-control" id="coord" placeholder="Ej.: -34.595986, -58.3724715">
                    </div>
                    <button class="btn btn-outline-primary" type="submit">Agregar</button>
                </div>

            </div>

            <div class="col-sm-6">
                

            </div>

        </div>
    </div>
</body>

</html>
